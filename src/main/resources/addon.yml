name: MagicNetherGenerator
main: world.bentobox.magicnethergenerator.NetherGeneratorAddon
version: ${version}${build.number}
repository: 'BentoBoxWorld/MagicNetherGenerator'
metrics: true
icon: NETHERRACK

authors:
  - ShakeforProtein
  - BONNe
  - FruitizYum

softdepend: AcidIsland, BSkyBlock, CaveBlock, SkyGrid, Level

permissions:
  bskyblock.nethergenerator:
    description: Let the player use the '/island nethergen' command
    default: true
  acidisland.nethergenerator:
    description: Let the player use the '/ai nethergen' command
    default: true
  caveblock.nethergenerator:
    description: Let the player use the '/cave nethergen' command
    default: true
  skygrid.nethergenerator:
    description: Let the player use the '/skygrid nethergen' command
    default: true
